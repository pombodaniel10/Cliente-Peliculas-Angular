<ion-header>
    <ion-toolbar>
      <ion-title>Editar</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content padding>
    <form [formGroup]="peliculaForm" (ngSubmit)="onFormSubmit(peliculaForm.value)">
      <ion-item>
        <ion-label position="floating">Titulo</ion-label>
        <ion-input type="text" formControlName="titulo"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label position="floating">Fecha de lanzamiento</ion-label>
          <ion-input type="date" formControlName="fechaLanzamiento"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label position="floating">Genero</ion-label>
          <ion-input type="text" formControlName="genero"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Precio</ion-label>
        <ion-input type="number" formControlName="precio"></ion-input>
      </ion-item>
      <ion-button type="submit" shape="round" color="primary" expand="block" [disabled]="!peliculaForm.valid">Guardar</ion-button>
    </form>
  </ion-content>
